name: Environment Setup Workflow

on:
  workflow_dispatch:
    inputs:
      port_context:
          description: "Port context"
          required: true

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set Env Variables
      run: |
        echo "PORT_CONTEXT=$(echo '${{ toJson(github.event.inputs.port_context) }}' | sed 's/"/\\"/g')" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements.txt

    - name: Get Port JWT token
      id: get_token
      run: |
        python .github/workflows/create_environment.py get_token \
            --client_id "${{ secrets.PORT_CLIENT_ID }}" \
            --client_secret "${{ secrets.PORT_CLIENT_SECRET }}"

    - name: Create environment
      id: create_environment
      run: |
          python .github/workflows/create_environment.py create_environment

